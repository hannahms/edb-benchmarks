---
- hosts: all
  name: Install repository
  become: true
  gather_facts: false

  collections:
    - edb_devops.edb_postgres

  pre_tasks:
    - ansible.builtin.wait_for_connection:
      delay: 5
      timeout: 600

    - name: Gather facts for first time
      ansible.builtin.setup:

    - name: Initialize the user defined variables
      set_fact:
        enable_edb_repo: false

    - name: Create {{ pg_owner }} OS user
      ansible.builtin.user:
        name: "{{ pg_owner }}"
      when: inventory_hostname not in groups['primary']

  roles:
    - setup_repo
    - setup_touchstone_tools

- hosts: dbt2_driver
  name: Install DBT2 driver
  become: true
  gather_facts: true

  collections:
    - edb_devops.edb_postgres

  pre_tasks:
    - name: Create {{ pg_owner }} OS user
      ansible.builtin.user:
        name: "{{ pg_owner }}"

  roles:
    - role: setup_dbt2_driver

  tasks:
    - name: Update .pgpass
      ansible.builtin.lineinfile:
        path: "{{ pg_user_home }}/.pgpass"
        regexp: ^\*:\*:\*:{{ pg_owner }}.*
        line: "*:*:*:{{ pg_owner }}:{{ pg_password }}"
        owner: "{{ pg_owner }}"
        group: "{{ pg_group }}"
        mode: "0600"
      become: true

- hosts: primary
  name: Install PostgreSQL
  become: true
  gather_facts: true

  collections:
    - edb_devops.edb_postgres

  pre_tasks:
    - name: Initialize the user defined variables
      set_fact:
        disable_logging: false

        # Tempory dirty hack.
        pg_shared_libraries_list: []
        pg_postgres_conf_params:
          - name: autovacuum_max_workers
            value: "5"
          - name: autovacuum_vacuum_cost_limit
            value: "3000"
          - name: checkpoint_timeout
            value: "15min"
          - name: cpu_tuple_cost
            value: "0.03"
          - name: effective_cache_size
            value: "192GB"
          - name: maintenance_work_mem
            value: "1GB"
          - name: max_parallel_workers
            value: "32"
          - name: max_wal_size
            value: "1GB"
          - name: max_worker_processes
            value: "32"
          - name: min_wal_size
            value: "80MB"
          - name: random_page_cost
            value: "1.1"
          - name: shared_buffers
            value: "64GB"
          - name: ssl
            value: "on"
          - name: temp_buffers
            value: "8MB"
          - name: wal_buffers
            value: "64MB"
          - name: wal_compression
            value: "on"
          - name: wal_keep_size
            value: "512MB"
          - name: wal_log_hints
            value: "on"
          - name: wal_receiver_timeout
            value: "5s"
          - name: wal_writer_flush_after
            value: "1MB"

  roles:
    - install_dbserver
    - init_dbserver
    - manage_dbserver
    - setup_dbt2
